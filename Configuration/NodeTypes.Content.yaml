    #'Jonnitto.TextWithPicture:AlignmentFloatRightMixin': true
    'Jonnitto.Picture:Title': true
    'Jonnitto.Picture:AlternativeText': true
    'Jonnitto.Picture:Image': true
    'Jonnitto.Picture:Laptop': true
    'Jonnitto.Picture:Tablet': true
    'Jonnitto.Picture:Mobile': true
